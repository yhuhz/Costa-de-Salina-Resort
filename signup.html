<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Costa de Salina" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>Costa de Salina</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/logo_small.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/signup.css" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JS -->
    <script src="js/signup.js"></script>

    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- Boostrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap');
    </style>
  </head>
  <body>
    <div class="loginPage">
      <!--Video Background-->
      <div class="video-container">
        <video autoplay muted loop id="myVideo">
          <source src="images/beach_video.mp4" type="video/mp4" />
        </video>
      </div>

      <!--Navbar-->
      <div class="topBar">
        <h4>Costa de Salina</h4>
        <img src="images/logo.jpg" height="200px" width="200px" />
        <div id="float_right">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact us</a>
          <a href="#" id="review">Reviews</a>
          <a href="signup.html" id="bookBtn">Book now</a>
        </div>
      </div>

      <div class="contain-center">
        <div class="form-container">
          <input type="checkbox" id="flip" />
          <div class="cover">
            <div class="front">
              <img src="images/signin.jpg" alt="" />
              <div class="text">
                <span class="text-1"
                  >Every new friend is a <br />
                  new adventure</span
                >
                <span class="text-2">Let's get connected</span>
              </div>
            </div>

            <div class="back">
              <img class="backImg" src="images/signup.jpg" alt="" />
              <div class="text">
                <span class="text-1"
                  >Complete miles of journey <br />
                  with one step</span
                >
                <span class="text-2">Let's get started</span>
              </div>
            </div>
          </div>
          <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">Login</div>
                <form action="php api/login.php" method="post">
                  <div class="input-boxes">
                    <div class="input-box">
                      <i class="fas fa-address-card"></i>
                      <input
                        type="text"
                        name="login_username"
                        id="login_username"
                        placeholder="Enter your username"
                        required
                      />
                    </div>
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input
                        type="password"
                        name="login_password"
                        id="login_password"
                        placeholder="Enter your password"
                        required
                      />
                    </div>
                    <div class="text">
                      <a class="forgotpass" href="#">Forgot password?</a>
                    </div>
                    <div class="button input-box">
                      <input type="submit" value="Sumbit" />
                    </div>
                    <div class="text sign-up-text">
                      Don't have an account?
                      <label for="flip">Signup now</label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="signup-form">
                <div class="title">Signup</div>
                <form action="php api/signup_form.php" method="post">
                  <div class="input-boxes">
                    <div class="input-box">
                      <i class="fas fa-user"></i>
                      <input
                        type="text"
                        name="signup_name"
                        id="signup_name"
                        placeholder="Enter your name"
                        required
                      />
                    </div>
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input
                        type="text"
                        name="signup_email"
                        id="signup_email"
                        placeholder="Enter your email"
                        required
                      />
                    </div>
                    <div class="input-box">
                      <i class="fa-solid fa-phone"></i>
                      <input
                        type="number"
                        name="signup_number"
                        id="signup_number"
                        placeholder="Enter your phone number"
                        required
                      />
                    </div>
                    <div class="input-box">
                      <i class="fas fa-address-card"></i>
                      <input
                        type="text"
                        name="signup_username"
                        id="signup_username"
                        placeholder="Enter your username"
                        required
                      />
                    </div>

                    <div id="signup_checkUser" class="form-group"></div>

                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input
                        type="password"
                        name="signup_password1"
                        id="signup_password1"
                        placeholder="Enter your password"
                        required
                      />
                    </div>
                    <div class="input-box">
                      <i class="fa fa-lock"></i>
                      <input
                        type="password"
                        name="signup_password2"
                        id="signup_password2"
                        placeholder="Confirm password"
                        required
                      />
                    </div>
                    <div id="signup_checkdata" class="form-group"></div>
                    <div class="button input-box">
                      <input type="submit" value="Sumbit" />
                    </div>
                    <div class="text sign-up-text">
                      Already have an account?
                      <label for="flip">Login now</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
